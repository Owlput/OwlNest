syntax = "proto3";
package nest_rpc;

import "nest_status.proto";

service NestRpc{
    rpc Heartbeat(HeartbeatRequest) returns (HeartbeatReply);
    rpc Listen(Multiaddr) returns (Result);
    rpc Dial(Multiaddr) returns (Result);
    rpc LookupPeer(PeerId) returns (Result);
    rpc ListConnectedPeers(ListRequest) returns (PeersList);
    rpc ListTrustedPeers(ListRequest) returns (PeersList);
}