[package]
name = "owlnest"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio ={version="1",features = ["full"]}
hyper = {version = "0.14.20", features = ["full"]}
tonic = {version = "0.7.2", features = ["tls"]}
tower = { version = "0.4", features = ["full"] }
tower-service = "0.3.2"
axum = "0.5"
tracing = "0.1"
tracing-subscriber = "0.3"
prost = "0.10.4"
regex = "1.6.0"
serde = { version = "1.0.134", features = ["derive"] }
serde_json = "*"
rand = "*"
owlcom = {path = "../../OwlCom/owlcom",version = "*",features = ["p2p"]}

[build-dependencies]
tonic-build = "0.7.2"